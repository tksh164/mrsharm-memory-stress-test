name: Deploy Memory Stress Tester to Azure

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod

env:
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ”¨ Build application
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ§ª Run tests (if any)
      run: dotnet test --no-restore --verbosity normal

    - name: ğŸ“¦ Publish application
      run: dotnet publish -c Release -o ./publish

    - name: ğŸ—œï¸ Create deployment package
      run: |
        cd ./publish
        zip -r ../deployment.zip .
        cd ..

    - name: ğŸ” Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: â˜ï¸ Deploy Bicep template
      uses: azure/arm-deploy@v2
      id: deploy
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
        template: ./deploy/main.bicep
        parameters: |
          @./deploy/parameters.${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}.json
        failOnStdErr: false

    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ steps.deploy.outputs.appServiceName }}
        package: ./deployment.zip

    - name: ğŸ§¹ Cleanup
      run: |
        rm -f ./deployment.zip
        rm -rf ./publish

    - name: ğŸ“Š Output deployment info
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Application URL: ${{ steps.deploy.outputs.appServiceUrl }}"
        echo "ğŸ“± Environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}"
